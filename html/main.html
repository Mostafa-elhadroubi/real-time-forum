<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!-- <input type="text" placeholder="Type your message...">
    <input type="button" value="send"> -->

    <div class="post-chat-container">
        <div class="posts">
            <div class="post">
               <div class="profile-info">
                    <img src="" alt="profile image"> 
                    <div class="username-time">
                        <p>@username</p>
                        <p>25 min ago</p>
                    </div>
               </div>
               <div class="categories">
                    <p>Evetns</p>
                    <p>Buisness</p>
               </div>
               <div class="title">title</div>
               <hr>
               <div class="body">body content</div>
               <div class="btns">
                    <p>12<i class="fa-regular fa-thumbs-up"></i></p>
                    <p>12<i class="fa-regular fa-thumbs-down"></i></p>
                    <p>12<i class="fa-regular fa-comment"></i></p>
               </div>
               <div class="comments-writeComment">
                <div class="comments">
                    <div class="comment">
                        <img src="" alt="profile image">
                        <div class="username-time">
                            <p>@username</p>
                            <p>25 min ago</p>
                        </div>
                        <div class="commentBody">my first comment</div>
                    </div>
                    <div class="comment">
                        <img src="" alt="profile image">
                        <div class="username-time">
                            <p>@username</p>
                            <p> 1h ago</p>
                        </div>
                        <div class="commentBody">my second comment</div>
                    </div>
                </div>
                <div class="comment-btn">
                    <textarea name="comment" id=""></textarea>
                    <button>send</button>
                </div>
               </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/main.js"></script>
</body> 
</html>
